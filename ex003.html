<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>body
    {
        background-color: rgb(177, 116, 233);
    color: cornsilk;
    font: normal 20pt Arial;
    }
    h1{
        color: rgb(223, 223, 15);
        /* comentário no CSS*/
    }
    </style>
</head>
<body>
<h1>NOME</h1> 
<!-- comentário no html-->
<p>Apresenta o nome</p>
<script>
    // comentário em JS
    /* também serve em JS*/
 
    // Aqui eu coloco o JS
    //window.confirm ('está gostando de JS?')// cria janela com ok e cancel 
    var n1 = CharacterData(window.prompt ('Digite um Número'))// cria janela com espaço pra por o numero e coloca na variável n1
    var n2 = Number(window.prompt ('Digite um Número de novo'))// cria janela com espaço pra por o numero e coloca na variável n2
    var s = n1 + n2
    alert (`A soma entre ${n1} e ${n2} é ${s}`) // cria janela com uma mensagem


</script>
</body>
</html>
